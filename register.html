<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>register</title>
    <!--css files -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/pages.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <!--Start header section -->
      <!--Start logo div-->
      <section class="my-header">
          <div class="container">
              <div class="row">
                  <div class="logo">
                      <div class="logo-photo text-center">
                          <img src="images/header/header02.jpg" alt="logo" class="img-responsive text-center"/>
                      </div>
                  </div>
                  <!--End logo div-->
              </div>
          </div>
      </section>
      <!--End header section -->
      
      <!--start registation section -->
      <section class="registation">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-sm-3">
                      <div class="reg-list">
                        <ul class="list-group">
                          <li class="list-group-item">
                              <div class="exergy-logo">
                                <img src="images/exergy/Exergy%20logo.png"/>
                              </div>
                          </li>
                          <li class="list-group-item active">
                              <a href="register.html">
                                  <img src="images/registeration/seo-61-64.png"/>
                                  <span>Registration</span>
                              </a>
                          </li>
                          <li class="list-group-item">
                              <a href="pst.html">
                                  <img src="images/registeration/note_2-2-48.png"/>
                                  <span>PST</span>
                              </a>
                          </li>
                          <li class="list-group-item">
                              <a href="result.html">
                                  <img src="images/registeration/medical_results-48.png"/>
                                  <span>Result</span>
                              </a>
                          </li>
                        </ul>
                      </div>
                  </div>
                  <div class="col-sm-9">
                      <div class="reg-form">
                          <div class="content">
                              <!--Form title-->
                              <div class="form-title text-center">
                                  <img src="images/registeration/seo-61-64.png"/>
                                  <h1 class="letter-case">Registeration</h1>
                              </div>
                              <!--Form content-->
                            <form>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">Name</label>
                                      </div>
                                      <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputName" placeholder="">
                                      </div>
                                  </div>
                                <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">E-mail</label>
                                      </div>
                                      <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="">
                                      </div>
                                  </div>
                                  <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">Mobile</label>
                                      </div>
                                      <div class="col-sm-10">
                                          <input type="tel" class="form-control" id="inputTel" placeholder="">
                                      </div>
                                  </div>
                                <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">Confirm Mobile</label>
                                      </div>
                                      <div class="col-sm-10">
                                          <input type="tel" class="form-control" id="inputTel" placeholder="">
                                          <p class="lead small text-center">You will recieve an confirm</p>
                                      </div>
                                  </div>
                                  <div class="clearfix"></div>
                                  <!--select box -->
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">Gender</label>
                                      </div>
                                      <div class="col-sm-10">
                                          <select class="form-control">
                                            <option value=""></option>
                                          </select>
                                          <p class="lead small text-center">You will recieve an confirm</p>
                                      </div>
                                 </div>
                                 <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">University</label>
                                      </div>
                                      <div class="col-sm-10">
                                          <select class="form-control">
                                            <option value=""></option>
                                          </select>
                                      </div>
                                 </div> 
                                  <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">faculty</label>
                                      </div>
                                      <div class="col-sm-10">
                                          <select class="form-control">
                                            <option value=""></option>
                                          </select>
                                      </div>
                                 </div>
                                  <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">Major</label>
                                      </div>
                                      <div class="col-sm-10">
                                          <select class="form-control">
                                            <option value=""></option>
                                          </select>
                                      </div>
                                 </div>
                                 <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">Year</label>
                                      </div>
                                      <div class="col-sm-10">
                                          <select class="form-control">
                                            <option value=""></option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">First Preference</label>
                                      </div>
                                      <div class="col-sm-10">
                                          <select class="form-control">
                                            <option value=""></option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-2">
                                          <label class="col-form-label pull-right">Second Preference</label>
                                      </div>
                                      <div class="col-sm-10">
                                          <select class="form-control">
                                            <option value=""></option>
                                          </select>
                                      </div>
                                 </div>
                                 <div class="clearfix"></div>
                                  <div class="form-group">
                                      <div class="col-sm-10 pull-right text-center">
                                          <a href="reg-thank.html" class="btn btn-default">
                                              Submit
                                          </a>
                                      </div>
                                </div>
                            </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!--End registation section -->
      
      <!-- js files -->
      <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/style.js"></script>
      <script src="js/jquery.nicescroll.min.js"></script>
  </body>
</html>
