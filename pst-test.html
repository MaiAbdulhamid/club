<!DOCTYPE html>

  <head>

    <title>PST-test</title>
    <!--css files -->

                          <li class="list-group-item active">

                          </li>
                          <li class="list-group-item">
                              <a href="#">

                                                      <img src="images/pst-test/test-img.jpg" />

                                                      <img src="images/pst-test/test-img.jpg" />

                                                <form action="">
                                                    <div class="col-xs-6">
                                                      <input type="radio" name="gender" value="male" id="a"> <label id="a">1</label>

                                                     <div class="col-xs-6">
                                                      <input type="radio" name="gender" value="male" id="b"> <label id="b">2</label>

                                                <form action="">
                                                    <div class="col-xs-6">
                                                      <input type="radio" name="gender" value="male" id="a"> <label id="a">1</label>
                                                    </div>
                                                     <div class="col-xs-6">
                                                      <input type="radio" name="gender" value="male" id="b"> <label id="b">2</label>
